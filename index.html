<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Glass UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f2fe, #dbeafe, #f0f9ff); /* Soft light blue gradient – eye friendly */
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-container {
      width: 100%;
      max-width: 420px; /* Mobile friendly size */
      padding: 32px 28px;
      background: rgba(255, 255, 255, 0.38); /* Light + higher opacity for readability in light mode */
      backdrop-filter: blur(16px);          /* Smooth blur – not too heavy */
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;                  /* Soft rounded corners */
      border: 1px solid rgba(255, 255, 255, 0.45); /* Very light border */
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.08),     /* Super soft outer shadow */
        inset 0 1px 0 rgba(255, 255, 255, 0.6); /* Inner highlight for glass feel */
      color: #1e293b;                       /* Dark slate text – high contrast but soft */
    }

    .glass-container h2 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .glass-container p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.92;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.55);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-weight: 500;
      color: #0f172a;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.75);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>Light Glass Mode</h2>
    <p>Yeh bilkul soft aur clean glass UI hai – bilkul light feel, aankhon pe load nahi padta. Try karo aur batao kaisa laga!</p>
    
    <a href="#" class="btn">Try Now</a>
  </div>

</body>
</html>
